{% extends "base.html" %}
{% load static %}


{% block app_css %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/css/styles.css' %}">
<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this item?");
    }
</script>
{% endblock app_css %}
{% block header %}
    <h1>Ini Halaman BLOG create</h1>
{% endblock header %}
{% block content %}
    <p>Ini dashboard BLOG contoh overloading</p>
    <h3 style="text-align: center;">Contoh Form Django HTML</h3>

    <form action="" method="POST" style="text-align: center;" onsubmit="return confirmDelete();">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td>
                        <input type="text" name="title" value="{{ post_form.title }}" required>
                    </td>
                    <td>
                        <input type="text" step="0.01" name="body" value="{{ post_form.body }}">
                    </td>
                    <td>
                        <input type="text" step="0.01" name="category" value="{{ post_form.category }}">
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Kirim</button>
        
        <button><a href="{% url 'blog:index' %}">Cancel</a></button>
    </form>
{% endblock content %}
