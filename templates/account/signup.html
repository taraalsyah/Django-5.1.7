{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
  <div class="signup-container">
    <h2>Daftar Akun Baru</h2>

    <form method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit">Daftar</button>
    </form>

    <p>Sudah punya akun? <a href="{% url 'account_login' %}">Login di sinii</a></p>
  </div>
{% endblock %}
