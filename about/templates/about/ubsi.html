<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Perusahaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #6fa8dc;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        .menu a {
            text-decoration: none;
            background-color: #6fa8dc;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
        }

        .menu a:hover {
            background-color: #4b8bca;
        }

        .content-wrapper {
            display: flex;
            margin: 20px;
        }

        .content {
            flex: 3;
            border: 1px solid #ccc;
            padding: 20px;
            margin-right: 20px;
            border-radius: 10px;
        }

        .sidebar {
            flex: 1;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        .footer {
            background-color: #6fa8dc;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        Nama & Logo Perusahaan
    </div>

    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Profil</a>
        <a href="#">Galeri</a>
    </div>

    <div class="content-wrapper">
        <div class="content">
            Content
        </div>
        <div class="sidebar">
            Side Bar
        </div>
    </div>

    <div class="footer">
        NIM & Nama
    </div>
</body>
</html>
